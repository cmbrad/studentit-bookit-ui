<!doctype html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>FindIT</title>
    <meta name="description" content="Find bookable resources at The University of Melbourne">

    <link rel="manifest" href="/manifest.json">

    <script>
      /* this script must run before Polymer is imported */
      window.Polymer = {
        dom: 'shadow',
        lazyRegister: true
      };

      // Load webcomponentsjs polyfill if browser does not support native Web Components
      (function() {
        'use strict';
        var onload = function() {
          // For native Imports, manually fire WebComponentsReady so user code
          // can use the same code path for native and polyfill'd imports.
          if (!window.HTMLImports) {
            document.dispatchEvent(
              new CustomEvent('WebComponentsReady', {bubbles: true})
            );
          }
        };
        var webComponentsSupported = (
          'registerElement' in document
          && 'import' in document.createElement('link')
          && 'content' in document.createElement('template')
        );
        if (!webComponentsSupported) {
          var script = document.createElement('script');
          script.async = true;
          script.src = 'bower_components/webcomponentsjs/webcomponents-lite.min.js';
          script.onload = onload;
          document.head.appendChild(script);
        } else {
          onload();
        }
      })();
    </script>

    <link rel="import" href="/src/findit-app/findit-app.html" async>

    <!-- Styles for initial shell -->
    <style>
      body, html {
        margin: 0;
        font-family: 'Roboto', sans-serif;
        width: 100%;
        height: 100%;
      }

      #container {
        height: 100%;
        flex-direction: column;
        display: flex;
      }

      #toolbar {
        height: 64px;
        background-color: #3f51b5;
        color: white;
      }

      #content {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <findit-app>
      <div id="container">
        <!-- shell to load while waiting for components -->
        <div id="toolbar"></div>
        <div id="content">
          <noscript>
            <h1>This page requires JavaScript to function</h1>
          </noscript>
        </div>
      </div>
    </findit-app>
  </body>
</html>
