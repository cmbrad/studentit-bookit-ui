<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">

<link rel="import" href="../location-view/location-view.html">

<link rel="import" href="../bookit-data/bookit-data.html">

<dom-module id="findit-app">
	<template>
		<style>
			:host {
				display: inline;
				box-sizing: border-box;
			}

			::-webkit-scrollbar {
				width: 0px;
				height: 0px;
				/* remove scrollbar space */
				background: transparent;
				/* optional: just make scrollbar invisible */
			}
			
			#pages {
				height: 100%;
				width: 100%;
			}

			#header-text {
				font-size: 20px;
				font-weight: 400;
				cursor: default;
			}
		</style>

		<app-location route="{{route}}"></app-location>
		<app-route
			route="{{route}}"
			pattern="/:view"
			data="{{routeData}}"	
			tail="{{subRoute}}"></app-route>
		<app-route
			route="{{subRoute}}"
			pattern="/:siteId"
			data="{{locationRouteData}}"	></app-route>


		<bookit-data></bookit-data>

		<paper-drawer-panel force-narrow>
			<paper-header-panel drawer></paper-header-panel>
			<paper-header-panel main>
				<paper-toolbar>
					<paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
					<div id="header-text" class="flex">FindIT</div>
				</paper-toolbar>

				<neon-animated-pages id="pages" selected="[[routeData.view]]" attr-for-selected="name" entry-animation="slide-from-right-animation" exit-animation="slide-left-animation">
					<home-view name="" route="{{route}}" state-data="[[stateData]]"></home-view>
					<location-view name="location" site-id="[[locationRouteData.siteId]]" state-data="[[stateData]]"></location-view>
				</neon-animated-pages>
			</paper-header-panel>
		</paper-drawer-panel>

		<platinum-sw-register auto-register>
			<platinum-sw-cache></platinum-sw-cache>
		</platinum-sw-register>
	</template>

	<script>
    Polymer({
      is: 'findit-app',

      ready: function() {
        document.querySelector('bookit-data').addEventListener('state-data-updated', function(e) {
          console.log('Received updated state data');
					console.log(e.detail.data);
		  		this.stateData = e.detail.data;
        }.bind(this));
      },

      properties: {
        stateData: {
          type: Array,
          notify: true
        }
      }
    });
  </script>
</dom-module>
