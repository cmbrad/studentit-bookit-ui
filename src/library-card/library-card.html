<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/hardware-icons.html">

<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="library-card">
    <template>
        <style>
            :host {
                display: inline-block;
                box-sizing: border-box;

                --paper-card-header-color: white;
                --paper-card-header-image: {
                    filter: brightness(50%);
                    width: 220px;
                    height: 160px;
                };
            }

            :host {
                margin: 0 3px 0 3px;
            }

            .card-content {
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .free-pip {
                background: #f00;
                width: 50px;
                height: 30px;
                border-radius: 25%;

                color: white;

                display: flex;
                align-items: center;
                justify-content: center;
            }

            .computer-pip {
                background-color: #ff4081;
            }

            .room-pip {
                background-color: #ff4081;
            }

        </style>
        
        <div id="container">
            <paper-card heading="[[heading]]" image="[[image]]" elevation="1" animated-shadow="true">
                <div class="card-content">
                    <paper-icon-button icon="hardware:desktop-windows"></paper-icon-button>
                    <div class="free-pip computer-pip">100</div>
                    <paper-icon-button icon="icons:home"></paper-icon-button>
                    <div class="free-pip room-pip">99</div>                    
                </div>
            </paper-card>
        </div>
    </template>
    <script>
        Polymer({
            is: 'library-card',

            properties: {
                heading: {
                    type: String
                },
                image: {
                    type: String
                },
            },

        });
    </script>
</dom-module>
