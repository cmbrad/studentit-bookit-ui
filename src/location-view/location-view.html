<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/paper-item/all-imports.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">

<link rel="import" href="../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">

<link rel="import" href="../location-map/location-map.html">

<dom-module id="location-view">
    <template>
        <style>
            :host {
				display: flex;
				box-sizing: border-box;

                height: 100%;
                overflow: hidden;
            }

            #list-panel {
                position: relative;
                width: 460px;
                height: 100%;

                transition: 0.6s all ease;
            }

            #info-panel {
                width: 100%;
                height: 100%;
            }

            paper-material {
                height: 100%;
                width: 100%;
                overflow: auto;
            }

            paper-icon-button {
                color: var(--paper-grey-600);
            }

            paper-icon-button:hover {
                color: var(--paper-grey-900);
            }

            .avatar {
                display: inline-block;
                box-sizing: border-box;
                width: 40px;
                height: 40px;
                border-radius: 50%;
            }

            .available {
                background-color: var(--paper-green-400);
            }

            .unavailable {
                background-color: var(--paper-grey-500);
            }

            .reserved, .in-use {
                background-color: var(--paper-red-400);
            }

            .unknown {
                background: var(--paper-light-blue-500);
            }

            .default-cursor {
                cursor: default;
            }

            iron-list {
                height: 100%;
            }

			@media screen and (max-width: 800px) {
				#list-panel {
					width: 100%;
				}

                #info-panel {
                    display: none;
                }

                #filter-fab {
                    position: absolute;

                    right: 16px;
                    bottom: 16px;
                }
			}

            #filter-fab {
                position: absolute;

                right: 24px;
                bottom: 24px;
            }
        </style>

        <div id="list-panel">
            <paper-material elevation="2">
                <iron-list id="resource-list" items="[[_filterResources(_resources)]]" as="resource">
                    <template>
                        <paper-icon-item>
                            <div class$="avatar [[_colourAvatar(resource)]]" item-icon></div>
                            <paper-item-body class="default-cursor" two-line>
                                <div>[[resource.name]]</div>
                                <div secondary>X minutes remaining</div>
                            </paper-item-body>
                            <paper-icon-button icon="add-circle" alt="make a booking">
                            </paper-icon-button>    
                        </paper-icon-item>
                    </template>
                </iron-list>
            </paper-material>

            <paper-fab id="filter-fab" icon="filter-list" title="Filter List" on-tap="_tapFilterBtn"></paper-fab>
        </div>

        <div id="info-panel">
            <location-map></location-map>
        </div>
    </template>

    <script>
        Polymer({
            is: 'location-view',

			ready: function() {
				window.addEventListener('resize', function(e) {
					this.$$("#resource-list").updateViewportBoundaries();
				}.bind(this));
			},

            properties: {
                siteId: {
                    type: Number,
                    observer: '_updateLocationData'
                },
                stateData: {
                    type: Array,
                    observer: '_updateLocationData'
                },
                _locationData: {
                    type: Object
                },
                _filterOn: {
                    type: Boolean,
                    value: false
                },
                _resources: {
                    type: Array
                }
            },

            _updateLocationData: function() {
                var data = this.stateData;
                if (!data) {
                    return;
                }
                var resources = [];
                for (var i = 0; i < data.length; i++) {
                    if (String(data[i].id) === this.siteId) {
                        for (var l = 0; l < data[i].locations.length; l++) {
                            Array.prototype.push.apply(resources, data[i].locations[l].resources);
                        }
                        break;
                    }
                }
                this._resources = resources;
            },

            _availableResources: function(location) {
                return location.available_computers + location.available_rooms;
            },

            _totalResources: function(location) {
                return location.total_computers + location.total_rooms;
            },

            _filterResources: function(resources) {
                return resources.filter(function(resource) {
                    console.log(this._filterOn);
                    return !this._filterOn || resource.state === 'AVAILABLE';
                }.bind(this));
            },

            _colourAvatar: function(resource) {
                var state = resource.state;
                var stateDict = {
                    'AVAILABLE': 'available',
                    'NOT_AVAILABLE': 'unavailable',
                    'RESERVED': 'reserved',
                    'IN_USE': 'in-use'
                }

                if (!(state in stateDict)) {
                    console.warn('Unknown state found ' + String(state));
                }
                
                return state in stateDict ? stateDict[state] : 'unknown';
            },

            cleanName: function(name) {
                if (name[0] === ':') {
                    name = name.substring(1);
                }

                return name;
            },

            _tapFilterBtn: function(e) {
                if (this._filterOn) {
                    console.log('Filtering now off');
                    this._filterOn = false;
                } else {
                    console.log("Filter is now on");
                    this._filterOn = true;
                }
                this._resources = this._resources.slice();
            }
        });
    </script>
</dom-module>
