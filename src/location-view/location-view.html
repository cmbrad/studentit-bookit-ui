<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/paper-item/all-imports.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../location-subheader/location-subheader.html">

<link rel="import" href="../location-map/location-map.html">

<dom-module id="location-view">
    <template>
        <style>
            :host {
				display: flex;
				box-sizing: border-box;

                height: 100%;
                overflow: hidden;
            }

            #list-panel {
                width: 460px;
                height: 100%;

                transition: 0.6s all ease;
            }

            #info-panel {
                width: 100%;
                height: 100%;
            }

            paper-material {
                height: 100%;
                width: 100%;
                overflow: auto;
            }

            paper-icon-button {
                color: var(--paper-grey-600);
            }

            paper-icon-button:hover {
                color: var(--paper-grey-900);
            }

            .avatar {
                display: inline-block;
                box-sizing: border-box;
                width: 40px;
                height: 40px;
                border-radius: 50%;
            }

            .available {
                background-color: var(--paper-green-400);
            }

            .unavailable {
                background-color: var(--paper-grey-500);
            }

            .reserved, .in-use {
                background-color: var(--paper-red-400);
            }

            .unknown {
                background: var(--paper-light-blue-500);
            }

            .default-cursor {
                cursor: default;
            }

			@media screen and (max-width: 800px) {
				#list-panel {
					width: 100%;
				}

                #info-panel {
                    display: none;
                }
			}
        </style>

        <app-route
			route="{{route}}"
			pattern="/:siteId"
			data="{{routeData}}"	
			tail="{{subroute}}"></app-route>
        
        <div id="list-panel">
            <paper-material elevation="2">
                <template is="dom-repeat" items="[[_locationData.locations]]" as="location">
                    <location-subheader header="[[cleanName(location.name)]]"
                        available-resources="[[_availableResources(location)]]" total-resources="[[_totalResources(location)]]">
                    </location-subheader>
                    <template is="dom-repeat" items="[[location.resources]]" as="resource" filter="_filterResource">
                        <paper-icon-item>
                            <div class$="avatar [[_colourAvatar(resource)]]" item-icon></div>
                            <paper-item-body class="default-cursor" two-line>
                                <div>[[resource.name]]</div>
                                <div secondary>X minutes remaining</div>
                            </paper-item-body>
                            <paper-icon-button icon="add-circle" alt="make a booking">
                            </paper-icon-button>    
                        </paper-icon-item>
                    </template>
                </template>
            </paper-material>
        </div>

        <div id="info-panel">
            <location-map></location-map>
        </div>
    </template>
    <script>
        Polymer({
            is: 'location-view',

            properties: {
                route: {
                    type: Object,
                    observer: '_updateLocationData'
                },
                stateData: {
                    type: Array,
                    observer: '_updateLocationData'
                },
                _locationData: {
                    type: Object
                }
            },

            _updateLocationData: function() {
                var data = this.stateData;
                if (!data) {
                    return;
                }
                for (var i = 0; i < data.length; i++) {
                    if (String(data[i].id) === this.routeData.siteId) {
                        this._locationData = data[i];
                    }
                }
            },

            _availableResources: function(location) {
                return location.available_computers + location.available_rooms;
            },

            _totalResources: function(location) {
                return location.total_computers + location.total_rooms;
            },

            _filterResource: function(resource) {
                return true || resource.state === 'AVAILABLE';
            },

            _colourAvatar: function(resource) {
                var state = resource.state;
                var stateDict = {
                    'AVAILABLE': 'available',
                    'NOT_AVAILABLE': 'unavailable',
                    'RESERVED': 'reserved',
                    'IN_USE': 'in-use'
                }

                if (!(state in stateDict)) {
                    console.warn('Unknown state found ' + String(state));
                }
                
                return state in stateDict ? stateDict[state] : 'unknown';
            },

            cleanName: function(name) {
                if (name[0] === ':') {
                    name = name.substring(1);
                }

                return name;
            }
        });
    </script>
</dom-module>
